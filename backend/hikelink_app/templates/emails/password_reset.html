<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="margin: 0; padding: 20px; font-family: Verdana, sans-serif; background-color: #ececec;">
    <table align="center" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; background-color: #FAFAFA; border-radius: 25px;">
      <tr>
        <td style="padding: 0; position: relative;">
          <img src="https://res.cloudinary.com/dtwsx717g/image/upload/v1748362572/hero-PaginaPrincipal-1600px_lzmiuk.webp" alt="Header" width="600" height="200" style="object-fit: cover; display: block; border-top-left-radius: 25px; border-top-right-radius: 25px;"  role="presentation" aria-hidden="true">
        </td>
      </tr>
      <tr>
        <td style="padding: 20px; text-align: center;">
          <img src="https://res.cloudinary.com/dtwsx717g/image/upload/v1748362495/LogoHikelink-512px_d1aj3r.png" alt="Logo" width="150" style="background-color: #2E7D32; padding: 10px; border-radius: 25px;" role="presentation" aria-hidden="true">
          <h1 style="color: #2E7D32;">Hola {{ full_name }}!</h1>
          <p>Has solicitado restablecer tu contraseña en HikeLink.</p>
          <p>Haz clic en el siguiente botón para continuar:</p>
          <p><a href="{{ reset_link }}" class="btn" style="display: inline-block; background-color: #2E7D32; color: #fff; font-weight: bold; padding: 12px 24px; text-decoration: none; border-radius: 25px; font-family: sans-serif;">Restablecer contraseña</a></p>
          <p>Este enlace expirará en 1 hora.</p>
          <p>¿No has sido tú? Escríbenos a <a href="mailto:hikelink.soporte@gmail.com">hikelink.soporte@gmail.com</a></p>
        </td>
      </tr>
      <tr>
        <td style="text-align: center; font-size: 12px; color: #888; padding: 16px;">
          <p>© {{ year }} HikeLink. Todos los derechos reservados.</p>
        </td>
      </tr>
    </table>
  </body>
</html>
